<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsy - Financial Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .risk-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .pending-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .approval-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .approval-item h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .approval-item p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .approval-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-approve {
            background: #28a745;
            flex: 1;
            padding: 8px;
        }

        .btn-reject {
            background: #dc3545;
            flex: 1;
            padding: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Finsy Financial Agent</h1>
            <p class="subtitle">AI-Powered Invoice Processing & Risk Management</p>
        </div>

        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-icon">üìÑ</div>
                <div class="stat-label">Total Invoices</div>
                <div class="stat-value" id="totalInvoices">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-label">Pending Approvals</div>
                <div class="stat-value" id="pendingApprovals">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Approved</div>
                <div class="stat-value" id="approvedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-label">Total Amount</div>
                <div class="stat-value" id="totalAmount">$0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üîç Risk Scoring</h2>
                <form id="riskForm">
                    <div class="form-group">
                        <label for="amount">Invoice Amount ($)</label>
                        <input type="number" id="amount" required placeholder="Enter amount">
                    </div>
                    <div class="form-group">
                        <label for="vendor">Vendor Name</label>
                        <input type="text" id="vendor" required placeholder="Enter vendor name">
                    </div>
                    <div class="form-group">
                        <label for="hasPO">Has Purchase Order?</label>
                        <select id="hasPO">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <button type="submit">Calculate Risk Score</button>
                </form>
                <div id="riskResult" class="result"></div>
            </div>

            <div class="card">
                <h2>üìù Submit Invoice</h2>
                <form id="invoiceForm">
                    <div class="form-group">
                        <label for="invoiceVendor">Vendor</label>
                        <input type="text" id="invoiceVendor" required placeholder="Vendor name">
                    </div>
                    <div class="form-group">
                        <label for="invoiceAmount">Amount ($)</label>
                        <input type="number" id="invoiceAmount" required placeholder="Invoice amount">
                    </div>
                    <div class="form-group">
                        <label for="poNumber">PO Number (Optional)</label>
                        <input type="text" id="poNumber" placeholder="PO-12345">
                    </div>
                    <div class="form-group">
                        <label for="invoiceText">Invoice Details</label>
                        <textarea id="invoiceText" rows="3" placeholder="Additional invoice information..."></textarea>
                    </div>
                    <button type="submit">Submit Invoice</button>
                </form>
                <div id="invoiceResult" class="result"></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <div class="card">
                <h2>‚è≥ Pending Approvals</h2>
                <div id="pendingList" class="pending-list">
                    <p style="color: #999; text-align: center; padding: 20px;">No pending approvals</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Load dashboard stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/reports/summary`);
                const data = await response.json();

                document.getElementById('totalInvoices').textContent = data.total_invoices;
                document.getElementById('pendingApprovals').textContent = data.pending_approvals;
                document.getElementById('approvedCount').textContent = data.approved_approvals;

                // Load dashboard stats if endpoint exists
                try {
                    const dashResponse = await fetch(`${API_URL}/dashboard/stats`);
                    const dashData = await dashResponse.json();
                    document.getElementById('totalAmount').textContent =
                        '$' + dashData.total_amount.toLocaleString();
                } catch (e) {
                    document.getElementById('totalAmount').textContent = 'N/A';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load pending approvals
        async function loadPendingApprovals() {
            try {
                const response = await fetch(`${API_URL}/approvals/pending`);
                const data = await response.json();
                const list = document.getElementById('pendingList');

                if (data.pending_approvals.length === 0) {
                    list.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No pending approvals</p>';
                    return;
                }

                list.innerHTML = data.pending_approvals.map(approval => `
                    <div class="approval-item">
                        <h4>Invoice: ${approval.invoice_id}</h4>
                        <p><strong>Reason:</strong> ${approval.reason}</p>
                        <p><strong>Created:</strong> ${new Date(approval.created_at).toLocaleString()}</p>
                        <div class="approval-actions">
                            <button class="btn-approve" onclick="handleApproval('${approval.approval_id}', 'approve')">
                                ‚úÖ Approve
                            </button>
                            <button class="btn-reject" onclick="handleApproval('${approval.approval_id}', 'reject')">
                                ‚ùå Reject
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading approvals:', error);
            }
        }

        // Handle approval action
        async function handleApproval(approvalId, action) {
            const comment = prompt(`Enter comment for ${action}:`);
            if (!comment) return;

            try {
                const response = await fetch(`${API_URL}/approvals/${approvalId}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: action,
                        approver: 'Dashboard User',
                        comment: comment
                    })
                });

                if (response.ok) {
                    alert(`Successfully ${action}ed!`);
                    loadStats();
                    loadPendingApprovals();
                } else {
                    alert('Error processing approval');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Risk scoring form
        document.getElementById('riskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('riskResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<div class="loading"></div> Calculating...';

            try {
                const response = await fetch(`${API_URL}/risk/score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: parseFloat(document.getElementById('amount').value),
                        vendor: document.getElementById('vendor').value,

                        // Invoice submission form
                        document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
                            e.preventDefault();
                            const resultDiv = document.getElementById('invoiceResult');
                            resultDiv.style.display = 'block';
                            resultDiv.className = 'result';
                            resultDiv.innerHTML = '<div class="loading"></div> Submitting...';

                            try {
                                const response = await fetch(`${API_URL}/demo/invoices/parse`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        vendor: document.getElementById('invoiceVendor').value,
                                        amount: parseFloat(document.getElementById('invoiceAmount').value),
                                        po_number: document.getElementById('poNumber').value,
                                        invoice_text: document.getElementById('invoiceText').value
                                    })
                                });

                                const data = await response.json();
                                resultDiv.className = 'result success';
                                resultDiv.innerHTML = `
                    <h3>‚úÖ Invoice Submitted Successfully!</h3>
                    <p><strong>Invoice ID:</strong> ${data.invoice_id}</p>
                    <p><strong>Vendor:</strong> ${data.vendor}</p>
                    <p><strong>Amount:</strong> $${data.amount}</p>
                `;

                                // Reset form
                                e.target.reset();

                                // Refresh stats
                                loadStats();
                                loadPendingApprovals();
                            } catch (error) {
                                resultDiv.className = 'result error';
                                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                            }
                        });

                        // Initial load
                        loadStats();
        loadPendingApprovals();

        // Refresh every 10 seconds
        setInterval(() => {
                    loadStats();
                    loadPendingApprovals();
                }, 10000);
    </script>
</body>

</html>
